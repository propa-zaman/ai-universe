<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center m-5">AI Universe Hub</h1>
        <div class="text-center m-auto mb-5">
            <button class="btn btn-info text-light">Sort By Date</button>
        </div>

    </header>

    <main class="container">

        <!-- modal contents (more) -->
        <div class="modal fade" id="toolDetailsModal" tabindex="-1" aria-labelledby="toolDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="toolDetailsModalLabel">Modal title</h1>
                    </div>
                    <div class="modal-body p-2 p-lg-5 bg-info bg-opacity-10">
                        <!-- two columns -->
                        <div class="row row-cols-1 row-cols-md-2 g-4">
                            <div class="col">
                                <div class="card ">
                                    <div class="card-body modal-card1">
                                        <h5 class="card-title" id="left-card-title"></h5>
                                        <!-- Pricing -->
                                        <div id="pricing" class="row row-cols-1 row-cols-md-1 row-cols-lg-3 g-2  mt-3">

                                        </div>
                                        <!--Feature and Integration  -->
                                        <div id="feature-integration" class="row row-cols-1 row-cols-lg-2 g-2 mt-3">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card p-3" id="right-div">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>





        <!-- Main AI Card -->
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="tools-container">

            </div>
        </section>


        <!-- show more button -->
        <div class="text-center d-none" id="show-all">
            <div class="btn btn-info text-light" id="btn-show-all">Show All</div>
        </div>

    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
